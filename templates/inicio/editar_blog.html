{% extends 'base.html' %}

{% block title %}Editar blog{% endblock title %}

{% block header %}
<a class="" href={% url 'listado_blogs' %}>volver</a>
<h2>
    <ul>
        <form action={% url 'editar_blog' blog.id %}  method="post" enctype='multipart/form-data'>
            {% csrf_token %}
            <table>
                {{form.media}}
                {{form.as_table}}
            </table>
            <p><input type="submit" value="Ingresar"></p>    
        </form>                    
    </ul>            
</h2> 

{% endblock header %}
